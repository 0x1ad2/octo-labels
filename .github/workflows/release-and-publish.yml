on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: ğŸš€ Release & Publish
#-----------------------------------------------------------#
# DESCRIPTION: Checkout the repository, generate new semver #
# Open a PR, on merge, create a new release, tag it, and    #
# publish to npm.                                           #
#-----------------------------------------------------------#
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: â‡… Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ™ğŸ¼ Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: node

      - name: âš™ï¸ Set up Node.js
        if: ${{ steps.release.outputs.release_created == 'true' }}
        uses: actions/setup-node@v2
        with:
          node-version: "23"
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸ”— Install dependencies
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: npm install

      - name: ğŸ“¦ Publish package to npm
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
